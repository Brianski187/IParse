<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<div class="logo">
    <img src="static/images/logo.png" name="logo" alt="logo">
</div>
</head>

<body class="bg">
    <h1 id="header">{{ message }}</h1>
    <script>
        var heading = $("#header");
        setInterval(function () {
            if (heading.style.display == "block") { heading.style.display = "none"; }
            else if (heading.style.display == "none") { heading.style.display = "block"; }
        }, 1000);
    </script>
    <form action="/" method="post">
        <div class="boxes">
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="Home"
                style="width: 150px;border-radius: 0px;padding: 5px; font-weight:normal;">Home</button>
        </div>
    </form>
</body>

</html>
